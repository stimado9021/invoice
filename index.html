<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Joicy Nails Supply</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-card shadow-lg p-5">
      <div class="text-center mb-5">
        <h1 class="business-name">JOICY NAILS</h1>
        <div class="gold-divider mx-auto"></div>
        <p class="subtitle">SUPPLY SYSTEM</p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="gold-text small fw-bold">SELECCIONAR USUARIO</label>
          <select
            id="usuario"
            class="form-select bg-black text-white border-gold shadow-sm"
          >
            <option value="" disabled selected>Cargando usuarios...</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control custom-input"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="btn btn-gold w-100 btn-lg shadow mt-3">
          INICIAR SESIÓN
        </button>
      </form>

      <div id="mensaje" class="mt-4 text-center"></div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
